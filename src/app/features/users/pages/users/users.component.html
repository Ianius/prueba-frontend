<div
    class="flex flex-col p-16 gap-4 items-center justify-center h-full"
>
    <p-progressSpinner
        *ngIf="loading"
    />

    <div
        *ngIf="!loading && !error"
        class='flex flex-col overflow-auto max-w-lg w-full gap-4'
    >
        <h1 class='text-4xl text-center'>Lista de usuarios</h1>

        <div
            class='bg-[--primary-color] h-[2px] w-full rounded-full'
        ></div>

        <div
            class='p-6 bg-[--surface-card] rounded-lg overflow-auto'
        >
            <table
            >
                <tr>
                    <th class='text-left p-4'>Usuario</th>
                    <th class='text-left p-4'>Email</th>
                    <th class='text-left p-4'>Detalles</th>
                </tr>

                <tr
                    class='group'
                    *ngFor='let user of users'
                >
                    <td class='p-4 group-even:bg-[--surface-border] rounded-l-lg'>{{ user.username }}</td>
                    <td class='p-4 group-even:bg-[--surface-border]'>{{ user.email }}</td>

                    <td class='p-4 group-even:bg-[--surface-border] rounded-r-lg'>
                        <a href='/users/{{ user.username }}'>
                            <p-button label="Detalles" styleClass="p-button-outlined p-button-sm"></p-button>
                        </a>
                    </td>
                </tr>
            </table>
        </div>

        <div
            class='flex flex-col gap-8 p-8 bg-[--surface-card] rounded-lg'
            *ngIf="!loading && error"
        >
            <h1>Algo salio mal. Por favor, intentelo de nuevo mas tarde.</h1>

            <div class="p-fluid self-stretch">
                <a href='/users'>
                    <p-button label="Recargar" styleClass="p-button-outlined p-button-sm"></p-button>
                </a>
            </div>
        </div>
    </div>
</div>
