<div class="flex flex-col p-16 h-full justify-center items-center">
    <form class="flex flex-col max-w-lg w-full gap-4">
        <div class='flex flex-col justify-center mb-8 after:w-full after:h-1 after:bg-[--primary-color] after:mt-4 after:rounded-md'>
            <h1 class='text-3xl text-center'>Bienvenido</h1>
        </div>

        <div class="flex flex-col gap-2">
            <label htmlFor="username">Nombre de usuario</label>

            <input
                aria-describedby="username-help"
                class="p-inputtext-sm"
                id="username"
                name='username'
                pInputText
                placeholder="Ingresa tu nombre de usuario"
                [appInvalidInput]='invalid.username'
                [(ngModel)]='username'
                (ngModelChange)='onInputChange("username")'
            />
        </div>

        <div class="flex flex-col gap-2">
            <label htmlFor="password">Contraseña</label>

            <input
                aria-describedby="password-help"
                class="p-inputtext-sm"
                id="password"
                name='password'
                pInputText
                placeholder="Ingresa tu contraseña"
                type="password"
                [appInvalidInput]='invalid.password'
                [(ngModel)]='password'
                (ngModelChange)='onInputChange("password")'
            />
        </div>

        <div class="flex items-center justify-between gap-4">
            <p class="text-md">
                {{ type === 'login' ? 'No tienes una cuenta?' : 'Ya tienes una cuenta?' }}
            </p>

            <a href="{{ type === 'login' ? 'auth/signup' : 'auth/login' }}">
                <p-button class="self-end" label="{{ type === 'login' ? 'Registrarse' : 'Iniciar sesion' }}" styleClass="p-button-outlined p-button-sm"></p-button>
            </a>
        </div>

        <div class="p-fluid">
            <p-button class="self-end" label="{{ type === 'login' ? 'Iniciar sesion' : 'Registrarse' }}" (onClick)="onSubmit()"></p-button>
        </div>
    </form>
</div>

<p-toast/>
